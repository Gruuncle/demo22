<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加商品分类</title>
		<link type="text/css" rel="stylesheet" href="/stylesheets/fontsawesome/css/font-awesome.css"/>
		<link type="text/css" rel="stylesheet" href="/stylesheets/css/style.css"/>
	</head>
	<body>
		<div class="main_box">
			<div class="cont_box" style="margin-top:20px;">
				<form>
					<ul class="addpro_box">
						<li>
							<label>商品分类名称：</label>
							<input type="text" placeholder="请输入商品分类名称" name="proname" required data-rule-proname="true" data-msg-required="商品分类名称不能为空" data-msg-proname="请输入正确的商品分类名称"/>
						</li>
					</ul>
					<div class="probtn_box clearfix">
						<input type="submit" value="确定" class="btn blue_btn"/>
					</div>
				</form>
			</div>
		</div>
		<!--javascript include-->
		<script src="/javascripts/jquery-2.2.1.min.js"></script>
		<script src="/javascripts/jquery.dataTables.min.js"></script>
		<script src="/javascripts/bootstrap-datepicker.js"></script>
		<script src="/javascripts/jquery.validate.min.js"></script>
		<script src="/javascripts/jquery.form.min.js"></script>
		<script src="/javascripts/other.js"></script>
		<script>
			$(function(){
				$('.blue_btn').on('click',function(){
					console.log($("[name='proname']").val())
					$.ajax({
						type:'post',
						url:'/api/goods/add_goodstype',
						data:{
							'type_name':$("[name='proname']").val()
						},
						success:function(e){
							var res=JSON.parse(e);
							debugger
							if(res.code==0){
								alert('添加成功')
							}
						},
						error:function(e){
							debugger
						}
					})
				})
			});
		</script>
	</body>
</html>
